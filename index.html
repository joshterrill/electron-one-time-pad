<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron One-time Pad</title>
    <link rel="stylesheet" href="components/material-kit-master/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/material-kit-master/assets/css/material-kit.css">
    <link rel="stylesheet" href="components/material-kit-master/assets/css/demo.css">
    <link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css">
    <script>
      window.$ = window.jQuery = require(__dirname+'/components/material-kit-master/assets/js/jquery.min.js');
      var padTools = require('./renderer.js');
      function encrypt() {
        $("#btn-decrypt").removeClass("btn-active");$("#btn-encrypt").addClass("btn-active");
        padTools.encryptInput();
      }

      function decrypt() {
        $("#btn-encrypt").removeClass("btn-active");$("#btn-decrypt").addClass("btn-active");
        padTools.decryptInput();
      }

      function randomize() {
        padTools.randomize();
      }
    </script>
    <script src="components/material-kit-master/assets/js/bootstrap.min.js"></script>
    <script src="components/material-kit-master/assets/js/material.min.js"></script>
    <script src="components/material-kit-master/assets/js/material-kit.js"></script>
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="card">
        <button class="btn btn-primary btn-round btn-active" id="btn-encrypt" onclick="encrypt()">
          Encrypt
        </button>
        <button class="btn btn-primary btn-round" id="btn-decrypt" onclick="decrypt()">
          Decrypt
        </button>
        <input class="form-control" id="message" placeholder="Begin typing to encrypt a message..." type="text">
        <button class="btn btn-primary btn-md rnd-key" onclick="randomize()">Random Key</button>
        <input class="form-control key-control" id="key" placeholder="Enter key here..." value="" type="text">
        <div class="output-arrow">
          <i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>
          <p>Output</p>
        </div>
        <div id="output">
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
